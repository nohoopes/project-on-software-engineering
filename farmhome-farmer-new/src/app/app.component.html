<mat-drawer-container>
  <mat-drawer
    mode="side"
    [opened]="sideBarOpen"
    *ngIf="!(_router.url === '/register' || _router.url === '/login')"
  >
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav
      *ngIf="!(_router.url === '/register' || _router.url === '/login')"
    ></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header
      *ngIf="!(_router.url === '/register' || _router.url === '/login')"
      (toggleSidebarForMe)="sideBarToggler()"
    ></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
